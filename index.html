<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <ul> 
                <li>Gmail</li>
                <li>Imagenes</li>
                <li>
                    <img class="icon-list" src="images/list.png">
                </li>
                <li>
                    <img class="icon-avatar" src="images/user.jpg">
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="google">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <span class="micro-icon" href=""></span>
            </div>
        </section>

        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>

        <section class="language">
            <p>Ofrecido por Google en: </p>
            <a href="">Quechua</a>
        </section>
    </main>

    <footer>
            <ul class="left-ul">
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Sobre Google</li>
                <li>Como funciona la Busqueda</li>
            </ul>
            <ul class="right-ul">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
    </footer>
</body>
</html>
